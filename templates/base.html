<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
    .labels-menu {
        max-height: 200px; 
        overflow-y: auto; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        }

    .navbar-brand {
        font-weight: bold; 
        font-family: 'Orbitron', sans-serif;
        font-size: 2.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color:#6ee7bd;
        color: white;
    }

    .nav-item {
        font-weight: bold; 
        margin-right: 10px; 
        font-family: 'Disket Mono', monospace;
    }

    .dropdown-menu .dropdown-item {
        font-size: 1rem; 
        text-align: left;
        font-family: 'Disket Mono', monospace;
    }
    
    .flash-message {
        font-size: 20px; 
        color: rgb(6, 178, 112); 
        background-color: whitesmoke; 
        padding: 10px; 
        margin-bottom: 10px; 
    }
    .btn-outline-success {
        font-family: 'Disket Mono', monospace;
    }
    </style>

<title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/api/v1/gmail/messages/brief_of_today">
        <div>Deft.B</div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/api/v1/gmail/user/">Inbox</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/api/v1/gmail/messages/send">Send</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                       More
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/api/v1/gmail/messages/by_label/unread">Unread</a>
                        <a class="dropdown-item" href="/api/v1/gmail/messages/by_label/spam">Spam</a>
                        <a class="dropdown-item" href="/api/v1/gmail/messages/by_label/trash">Trash</a>
                        <a class="dropdown-item" href="/api/v1/gmail/messages/by_label/CATEGORY_PERSONAL">Personal</a>
                        <a class="dropdown-item" href="/api/v1/gmail/messages/by_label/CATEGORY_SOCIAL">Social</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<p>{% block content %}{% endblock %}</p>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script></body>
<!-- Script tags -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
