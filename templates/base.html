<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
         .navbar {
            background-color: #ffffff;
            overflow: visible;
            display: flex;
            align-items: center; 
            border-bottom: 1.5px solid #a19f9f; 
        }

        .navbar-logo {
            margin-right: auto; 
            display: flex;
            align-items: center;
            padding: 0px;
        }

        .navbar-logo img {
            width: 80px; 
            height: auto;
        }
        .dropdown-menu {
            position: absolute;
            z-index: 1000; 
            left: 0;
            top: 100%; 
            margin-top: 0.125rem;
            font-size: 15px;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-grow: 1; 
            justify-content: flex-start; 
        }

        .nav-list li {
            display: inline;
            position: relative;
        }

        .nav-list li a { 
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-list li a:hover {
            color:#085;
        }
        .nav-list li a:active {
            color: #085; 
            font-weight: bolder;
        }
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        .btn-outline-success {
            font-family: 'sans-serif', monospace;
        }
        .container {
            overflow: hidden;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .date-container{
            font-family: 'sans-serif', monospace;
            margin-left: 40px;
            font-size: 15px; 
            color: rgb(128, 132, 130); 
        }
        .message-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 20px;
            padding: 10px 0;
            padding: 20px;

            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            flex-direction: row;
            gap: 1px;
            margin: 20px 0;
        }
        .message-row:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

        .message-row .message-sender-subject a {
            flex: 1;
            display: flex;
            flex-direction: column;
            color: #000000;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal; 
        }


        .message-snippet {
            display: flex;
            flex: 1;
            text-align: center;
            align-items: center;
            justify-content: center;
            color:#a19f9f;
        }
        .message-date {
            flex: 1;
            text-align: right;
            margin-right: 20px;
        }
        .no_mail {
            font-family: 'Uncial Antiqua', monospace;
            font-size: 22px;
            color: rgb(101, 103, 102);
            text-align: center;
            margin-top: 50px;
        }
        .no_mail_img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        body {
            margin: 0;
            font-family: sans-serif;
        }
    </style>

<title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-logo" href="/api/v1/gmail/messages/brief_of_today">
            <img src="{{ url_for('static', filename='/images/better_tardigrade.png') }}" alt="Parrot Logo">
        </a>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/gmail/user/">Inbox</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/gmail/messages/send"><i class="fas fa-light fa-pencil-alt"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/gmail/messages/by_label/TRASH"><i class="fas fa-trash-alt"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/v1/gmail/messages/by_label/UNREAD">Unread</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for label in labels %}
                                <a class="dropdown-item" href="/api/v1/gmail/messages/by_label/{{ label.name }}">{{ label.name }}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
            <div class="date-container">
                <form id="date-form" class="form-inline" onsubmit="return submitForm()">
                    <label for="start-date" class="mr-2">Start<strong>:</strong></label>
                    <input type="date" id="start-date" name="start-date" class="form-control mr-3">
                    
                    <label for="end-date" class="mr-2">End<strong>:</strong></label>
                    <input type="date" id="end-date" name="end-date" class="form-control mr-3" required>
                    
                    <button type="submit" class="btn btn-outline-success">Search Messages</button>
                </form>
            </div>    
        </div>
    </nav>
    <p>{% block content %}{% endblock %}</p>
        <!-- Script tags -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script>
            function submitForm() {
                var startDate = document.getElementById('start-date').value;
                var endDate = document.getElementById('end-date').value;

                if (startDate && endDate || endDate && !startDate) {
                    var url = `/api/v1/gmail/messages/${startDate}/${endDate}`;
                    
                    // Redirect to the constructed URL
                    window.location.href = url;
                    return false; // Prevent the form from submitting the default way
                } else {
                    alert('Please select both start and end dates\nor at least the end date.');
                    return false;
                }
            }
        </script>
    </body>
</html>
