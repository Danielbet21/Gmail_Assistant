<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000000;
        }

        .header {
            background-color: #000000;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgb(198, 193, 193); /* Add bottom border */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer; /* Add cursor pointer */
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            padding: 8px 16px;
            color: #2c04f8;
            text-decoration: none;
            border-radius: 12px; /* Make the buttons more rounded */
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .nav-item:not(:last-child) {
            margin-right: 5px; /* Add some spacing between buttons */
        }

        .content {
            padding: 16px;
        }

        .inbox {
            display: flex;
            flex-direction: column;
        }

        .email {
            border-bottom: 1px solid rgb(198, 193, 193);
            color: rgb(198, 193, 193);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000; /* Set background color to black */
        }

        .email-sender {
            font-weight: bold;
            /* border: 1px solid rgb(198, 193, 193); Add thin white border */
            padding: 0px 2px; /* Add some padding to the border */
            border-radius: 4px; /* Optional: Add border radius for a rounded look */
        }

        .email-subject {
            color: white;
        }

        /* Menu styles */
        .menu {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hide menu */
            width: 250px;
            height: 100%;
            background: #333;
            transition: left 0.3s ease;
            z-index: 1;
        }

        .menu-btn {
            cursor: pointer;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            outline: none;
            z-index: 2;
        }

        .menu-item {
            padding: 10px;
            color: white;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            width: 100%;
        }

        .menu-item:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <header class="header">
        <!-- Logo as menu button -->
        <div class="logo" onclick="toggleMenu()">DB</div>
        <nav class="nav">
            <button class="nav-item">Inbox</button>
            <button class="nav-item">Sent</button>
            <button class="nav-item">Drafts</button>
        </nav>
    </header>
    <!-- Menu -->
    <div class="menu" id="menu">
        <button class="menu-item">Important</button>
        <button class="menu-item">Starred</button>
        <button class="menu-item">Spam</button>
        <button class="menu-item">Trash</button>
    </div>
    <main class="content">
        <section class="inbox">
            <div class="email">
                <span class="email-sender">test1@gmail.com </span>
                <span class="email-subject">You have passed the test! welcome to Microsoft</span>
            </div>
            <div class="email"> 
                 <span class="email-sender">test2@gmail.com</span>
                <span class="email-subject"> Meeting reminder: dinner </span>
            </div>
        </section>
    </main>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.left === "-250px") {
                menu.style.left = "0";
            } else {
                menu.style.left = "-250px";
            }
        }

        // Close menu when clicking outside of it
        document.body.addEventListener('click', function(event) {
            var menu = document.getElementById("menu");
            var logo = document.querySelector(".logo");
            if (event.target !== menu && event.target !== logo) {
                menu.style.left = "-250px";
            }
        });
    </script>
</body>
</html>
