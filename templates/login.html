<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>{% block title %}Deft.B | Login {% endblock %}</title>
</head>
<body>
<style>
    .flash-message {
        font-size: 20px; 
        color: rgb(6, 178, 112); 
        background-color: whitesmoke; 
        padding: 10px; 
        margin-bottom: 10px; 
    }
    .center-label {
        display: block;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        font-size: 30px;
        Font-family: 'Abadi', monospace;
    }
    .center-button {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .center-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 50vh;
    }
    .commet-center-label {
        display: block;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        font-size: 15px;
        Font-family: 'Abadi', monospace;
    }
    .form-control {
        font-size: 20px; 
        width: 150%; 
        max-width: 500px; 
        margin-right: 250px; 
    }
    .welcome-label {
        display: block;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        font-size: 30px;
        Font-family: 'Abadi', monospace;
    }
    .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Adjust as needed */
    }
    body {
        background-color: #1bb680;
    }
    .submit-button {
        margin-top: 10px;
    }
    .comment-email {
        color: rgb(248, 248, 248);
        Font-family: 'Abadi', monospace;
    }
    .rights-message {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div>
</div>
<div class="center-container">
    <h1 class="welcome-label">Welcome To Mail Assistant <br> Deft.B</h1>
    <form method="POST" class="center-form">
        <label for="exampleInputEmail1" class="form-label center-label">Enter Your Email Address</label>
        <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Your email is...">
        </div>

        <div id="emailHelp" class="comment-email"> We'll never share your email with anyone else.</div>
        <div class="submit-button"> <button type="submit" class="btn btn-primary center-button">Submit</button>
        </div>
    </form>
</div>
<footer>
    <div class="rights-message">
    <p>&copy; 2024 Mail Assistant Deft.B. All rights reserved.</p>
</div>
</footer>
